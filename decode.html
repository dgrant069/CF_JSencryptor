<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>
  <body>
    <h1>Message Decoder</h1>
    <p>This URL contains a securly encrypted method.</p>
    <p>Are you ready to enter your pass phrase?</p>

    <button id="decrypt">Decrypt</button>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var button = document.getElementById('decrypt');

      var decoder = {
        getMessageCypher: function() {
          this.messageCypher = document.URL.slice(document.URL.indexOf("?")+1);
          console.log(this.messageCypher);
        },

        getPassword: function() {
          this.password = prompt("Please enter password:");
          console.log(this.password);
        },

        showMessage: function() {
          this.getMessageCypher()
          this.getPassword()
          alert(CryptoJS.AES.decrypt(this.messageCypher, this.password).toString(CryptoJS.enc.Utf8))
        }
      }

      button.onclick = function(){
        decoder.showMessage();
      }
    </script>
  </body>
</html>
